<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>

<section layout:fragment="content">
<table class="tableau affichageProfil">
    <tbody>
    <tr>
        <th>Pseudo</th>
        <td th:text="${utilisateur.pseudo}"></td>
    </tr>
    <tr>
        <th>Nom</th>
        <td th:text="${utilisateur.nom}"></td>
    </tr>
    <tr>
        <th>Prénom</th>
        <td th:text="${utilisateur.prenom}"></td>
    </tr>
    <tr>
        <th>Email</th>
        <td th:text="${utilisateur.email}"></td>
    </tr>
    <tr>
        <th>Téléphone</th>
        <td th:text="${utilisateur.telephone}"></td>
    </tr>
    <tr>
        <th>Rue</th>
        <td th:text="${utilisateur.rue}"></td>
    </tr>
    <tr>
        <th>Code Postal</th>
        <td th:text="${utilisateur.codePostal}"></td>
    </tr>
    <tr>
        <th>Ville</th>
        <td th:text="${utilisateur.ville}"></td>
    </tr>
    </tbody>
</table>

    <div class=" lien-btn btn-modifierInsciption">
        <a href="/profil/modifier" class="btn">Modifier</a>
    </div>

</section>

</html>
